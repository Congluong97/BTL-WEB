<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>3 toa tau 3D</title>
	<script src="js/three.js"></script>
	<script src="js/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>
	<style>
		body{
			margin: 0px;

		}
		div{
			background-color: black;
		}
		cavas{
			width: 100%;
			height: 100%;
		}

	</style>

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</style>
<!-- </head> -->
<body>

	<div>
		<img src="-.png" width="35px" height="35px" onclick="zoomOut()" style="margin: 10px">
		<img src="+.png" width="35px" height="35px" onclick="zoomIn()" style="margin: 10px">
	</div>

	<script>
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		// window.addEventListener('resize', function(){
		// 	var width = window.innerWidth;
		// 	var height = window.innerHeight;
		// 	renderer.setSize(width, height);
		// 	camera.aspect=width/height;
		// 	camera.updateProjectionMatrix();
		// });

		control = new THREE.OrbitControls(camera, renderer.domElement);

		var geometry = new THREE.BoxGeometry(1,1,1);
		var cubeMaterials = 
		[
		new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('bb.png'),side: THREE.DoubleSide}),
		new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('bb.png'),side: THREE.DoubleSide}),
		new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('c.png'),side: THREE.DoubleSide}),
		new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('d.png'),side: THREE.DoubleSide}),
		new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('a.png'),side: THREE.DoubleSide}),
		new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('a.png'),side: THREE.DoubleSide})
		];

		var a= new THREE.AmbientLight(0x663300, 5.0)
		scene.add(a);
		//create the shape
		var geometry = new THREE.BoxGeometry( 1.5, 1, 1);
		var material = new THREE.MeshFaceMaterial( cubeMaterials );

		var cube = new THREE.Mesh( geometry, material );
		scene.add( cube );
		cube.position.set(-2,0,0);


		var cube2 = new THREE.Mesh( geometry, material );
		scene.add( cube2 );
		cube2.position.set(0,0,0);


		var cube3 = new THREE.Mesh( geometry, material );
		scene.add( cube3 );
		cube3.position.set(2,0,0);

		var geometry1 = new THREE.BoxGeometry( 0.5, 0.1, 0.1);
		var material1 = new THREE.MeshBasicMaterial( {color: 0x006600} );

		var cube5 = new THREE.Mesh( geometry1, material1 );
		scene.add( cube5 );
		cube5.position.set(-1,-0.25,0);

		var cube6 = new THREE.Mesh( geometry1, material1 );
		scene.add( cube6 );
		cube6.position.set(1,-0.25,0);

		camera.position.z=5;

		
		//game logic
		var update = function(){
			// cube.rotation.x +=0.01;
			// cube.rotation.y +=0.005;
		};
		//draw scene
		var render = function(){	
			renderer.render(scene, camera);
		};
		//run game
		var GameLoop = function(){
			requestAnimationFrame( GameLoop );

			update();
			render();
		};
		GameLoop();
		

		

		var index = 1;
		function zoomOut(){
			camera.zoom = index+0.1;
			index =index+0.1;
			camera.updateProjectionMatrix();
		}
		function zoomIn(){
			camera.zoom = index-0.1;
			index =index-0.1;
			camera.updateProjectionMatrix();
		}

	</script>

</body>
</html>
